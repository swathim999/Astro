<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="#" method="get" id="login-form">
            <fieldset>
                <legend>LOGIN PAGE</legend>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required> <br><br>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required> <br><br>

                <button type="submit">Login</button>
                <button type="reset">Cancel</button> <br><br>
                <p>Don't have an account? <a href="signup page.html">Sign Up/Register</a></p>
                <div class="message" id="login-message"></div>
            </fieldset>
        </form>
    </div>

    <script>
        // Add an event listener to the login form
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent default form submission behavior

            // Retrieve stored credentials from localStorage
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            // Retrieve entered credentials from form inputs
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Retrieve stored users from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if entered credentials match any user
            const user = users.find(
                user => user.username === enteredUsername && user.password === enteredPassword
            );

            // Reference to the message box
            const messageBox = document.getElementById("login-message");

            // Compare entered credentials with stored credentials
            if (user) {

                messageBox.textContent = "Login Successful!";
                window.location.assign ("./home.html")
                messageBox.style.color = "green";
            } else {
                messageBox.textContent = "Wrong username or password!";
                messageBox.style.color = "red";
            }
        });
    </script>
</body>
</html>
